<div class="main-layout">
  
  <div class="sidebar">
    <div class="sidebar-header">
      <h2>Masbro AI</h2>
      <button (click)="createNewChat()">+ New Chat</button>
    </div>
    
    <div class="session-list">
      <div *ngFor="let session of sessions" 
           [routerLink]="['/chat', session.id]"
           routerLinkActive="active"
           class="session-item">
           
        <span class="session-name">{{ session.name }}</span>

        <button class="delete-btn" 
                (click)="showDeletePopup(session.id); $event.stopPropagation();">
          ğŸ—‘ï¸
        </button>
      </div>
    </div>
  </div>

  <router-outlet></router-outlet>

</div>

<div *ngIf="showDeleteModal" class="modal-backdrop">
  <div class="modal">
    <h3>Confirm Deletion</h3>
    <p>Are you sure you want to delete this chat?</p>
    <div class="modal-actions">
      <button (click)="deleteChat()">Yes, Delete</button>
      <button (click)="cancelDelete()">Cancel</button>
    </div>
  </div>
